<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nutrition AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #050816;
        --bg-elevated: #0f172a;
        --accent: #22c55e;
        --accent-soft: rgba(34, 197, 94, 0.12);
        --text: #e5e7eb;
        --text-muted: #9ca3af;
        --border-subtle: rgba(148, 163, 184, 0.3);
        --radius-lg: 16px;
        --radius-pill: 999px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: stretch;
        background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
          'Inter', sans-serif;
      }

      .app-shell {
        width: 100%;
        max-width: 960px;
        margin: 16px;
        background: linear-gradient(
          145deg,
          rgba(15, 23, 42, 0.96),
          rgba(15, 23, 42, 0.98)
        );
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow:
          0 24px 80px rgba(15, 23, 42, 0.95),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .app-header {
        padding: 14px 18px 12px;
        border-bottom: 1px solid rgba(51, 65, 85, 0.9);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: radial-gradient(circle at top left, #0f172a, #020617);
      }

      .app-header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 32px;
        height: 32px;
        border-radius: 14px;
        background: conic-gradient(
          from 220deg,
          #22c55e,
          #4ade80,
          #22c55e,
          #22c55e
        );
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow:
          0 0 0 1px rgba(34, 197, 94, 0.3),
          0 10px 30px rgba(34, 197, 94, 0.55);
      }

      .logo span {
        font-size: 18px;
        font-weight: 800;
        color: #022c22;
      }

      .title-block {
        display: flex;
        flex-direction: column;
      }

      .title {
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .subtitle {
        font-size: 12px;
        color: var(--text-muted);
      }

      .app-header-right {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .status-dot {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #bbf7d0, #22c55e);
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
      }

      .badge-soft {
        padding: 4px 9px;
        border-radius: var(--radius-pill);
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.98), #020617);
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 12px 14px;
        gap: 12px;
        overflow: hidden;
      }

      .chat-log {
        flex: 1;
        background: radial-gradient(circle at top left, #020617, #020617);
        border-radius: 20px;
        border: 1px solid rgba(51, 65, 85, 0.95);
        padding: 14px 12px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .message {
        display: flex;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 12px;
        max-width: 100%;
        font-size: 14px;
        line-height: 1.5;
      }

      .message.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        color: #022c22;
        border-bottom-right-radius: 4px;
      }

      .message.agent {
        align-self: flex-start;
        background: radial-gradient(circle at top left, #020617, #020617);
        border: 1px solid rgba(55, 65, 81, 0.9);
        border-bottom-left-radius: 4px;
      }

      .message-avatar {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .message.agent .message-avatar {
        background: radial-gradient(circle at 30% 20%, #bbf7d0, #22c55e);
        color: #052e16;
      }

      .message.user .message-avatar {
        background: rgba(15, 23, 42, 0.96);
        color: #e5e7eb;
      }

      .message-body {
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .message-meta {
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 2px;
      }

      .typing {
        display: inline-flex;
        gap: 3px;
      }

      .typing span {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #9ca3af;
        opacity: 0.3;
        animation: blink 1.2s infinite ease-in-out;
      }

      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0.25;
          transform: translateY(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-1px);
        }
      }

      .composer {
        margin-top: 8px;
        padding: 10px 10px 12px;
        border-radius: 18px;
        border: 1px solid rgba(51, 65, 85, 0.95);
        background: radial-gradient(circle at top, #020617, #020617);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .composer-top {
        display: flex;
        gap: 8px;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      textarea {
        width: 100%;
        resize: none;
        border: none;
        outline: none;
        padding: 10px 12px 8px;
        border-radius: 12px;
        font-family: inherit;
        font-size: 14px;
        line-height: 1.45;
        color: var(--text);
        background: rgba(15, 23, 42, 0.95);
        box-shadow: inset 0 0 0 1px rgba(31, 41, 55, 0.9);
      }

      textarea::placeholder {
        color: rgba(148, 163, 184, 0.85);
      }

      .send-button {
        width: 40px;
        border-radius: 12px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        color: #022c22;
        box-shadow:
          0 6px 22px rgba(34, 197, 94, 0.7),
          0 0 0 1px rgba(21, 128, 61, 0.9);
        transition:
          transform 0.08s ease,
          box-shadow 0.08s ease,
          filter 0.08s ease;
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: default;
        box-shadow: none;
        transform: none;
      }

      .send-button:not(:disabled):active {
        transform: translateY(1px) scale(0.98);
        box-shadow:
          0 2px 10px rgba(34, 197, 94, 0.5),
          0 0 0 1px rgba(21, 128, 61, 0.9);
        filter: brightness(0.98);
      }

      .composer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: var(--text-muted);
      }

      .hint {
        color: var(--text-muted);
      }

      .error-banner {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(127, 29, 29, 0.9);
        color: #fee2e2;
        border: 1px solid rgba(248, 113, 113, 0.7);
        font-size: 11px;
      }

      @media (max-width: 640px) {
        .app-shell {
          margin: 0;
          border-radius: 0;
          border-left: none;
          border-right: none;
          border-bottom: none;
        }

        .chat-container {
          padding: 10px 10px 8px;
        }

        .chat-log {
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="app-header-left">
          <div class="logo">
            <span>ðŸ¥¦</span>
          </div>
          <div class="title-block">
            <div class="title">Nutrition AI</div>
            <div class="subtitle">OpenFoodFacts + Gemini MCP Agent</div>
          </div>
        </div>
        <div class="app-header-right">
          <div class="status-dot"></div>
          <span>Connected</span>
          <div class="badge-soft">Gemini Â· MCP</div>
        </div>
      </header>

      <main class="chat-container">
        <div id="chat-log" class="chat-log"></div>

        <form id="composer" class="composer">
          <div class="composer-top">
            <div class="input-wrapper">
              <textarea
                id="message-input"
                rows="1"
                placeholder='Ask about any food, e.g. "Is avocado toast healthy for breakfast?"'
                autocomplete="off"
              ></textarea>
            </div>
            <button
              id="send-button"
              class="send-button"
              type="submit"
              aria-label="Send message"
            >
              âž¤
            </button>
          </div>
          <div class="composer-bottom">
            <span class="hint">Shift + Enter for newline Â· Enter to send</span>
            <span id="status-text"></span>
          </div>
          <div id="error-banner" class="error-banner" style="display: none"></div>
        </form>
      </main>
    </div>

    <script>
      const chatLog = document.getElementById('chat-log');
      const form = document.getElementById('composer');
      const input = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const statusText = document.getElementById('status-text');
      const errorBanner = document.getElementById('error-banner');

      let isSending = false;

      function appendMessage({ role, text, isTypingPlaceholder = false }) {
        const wrapper = document.createElement('div');
        wrapper.className = \`message \${role}\`;

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = role === 'user' ? 'You' : 'AI';

        const body = document.createElement('div');

        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = role === 'user' ? 'You' : 'Nutrition Agent';

        const content = document.createElement('div');
        content.className = 'message-body';

        if (isTypingPlaceholder) {
          const dots = document.createElement('div');
          dots.className = 'typing';
          dots.innerHTML = '<span></span><span></span><span></span>';
          content.appendChild(dots);
        } else {
          content.textContent = text;
        }

        body.appendChild(meta);
        body.appendChild(content);

        wrapper.appendChild(avatar);
        wrapper.appendChild(body);

        chatLog.appendChild(wrapper);
        chatLog.scrollTop = chatLog.scrollHeight;

        return { wrapper, content };
      }

      function autoResizeTextarea() {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 160) + 'px';
      }

      input.addEventListener('input', () => {
        autoResizeTextarea();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (isSending) return;
          const value = input.value.trim();
          if (!value) return;
          input.value = '';
          autoResizeTextarea();
          sendMessage(value);
        }
      });

      function setError(msg) {
        if (!msg) {
          errorBanner.style.display = 'none';
          errorBanner.textContent = '';
        } else {
          errorBanner.style.display = 'inline-flex';
          errorBanner.textContent = msg;
        }
      }

      async function sendMessage(message) {
        isSending = true;
        sendButton.disabled = true;
        input.disabled = true;
        statusText.textContent = 'Thinking with Gemini + OpenFoodFactsâ€¦';
        setError(null);

        const userMsg = appendMessage({ role: 'user', text: message });
        const agentPlaceholder = appendMessage({
          role: 'agent',
          text: '',
          isTypingPlaceholder: true
        });

        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          });

          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.error || 'Request failed');
          }

          const data = await response.json();
          const fullText = data.reply || '';

          // Typing effect
          agentPlaceholder.content.textContent = '';
          let i = 0;
          const speedMs = 18;

          await new Promise((resolve) => {
            const interval = setInterval(() => {
              agentPlaceholder.content.textContent = fullText.slice(0, i);
              chatLog.scrollTop = chatLog.scrollHeight;
              i++;
              if (i > fullText.length) {
                clearInterval(interval);
                resolve();
              }
            }, speedMs);
          });
        } catch (err) {
          console.error(err);
          setError(err.message || 'Something went wrong. Please try again.');
          agentPlaceholder.wrapper.remove();
        } finally {
          isSending = false;
          sendButton.disabled = false;
          input.disabled = false;
          statusText.textContent = '';
          input.focus();
        }
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (isSending) return;
        const value = input.value.trim();
        if (!value) return;
        input.value = '';
        autoResizeTextarea();
        sendMessage(value);
      });

      // Seed with a friendly intro
      appendMessage({
        role: 'agent',
        text:
          'Hi, Iâ€™m your nutrition assistant.\n' +
          'Ask me about any food, and Iâ€™ll look it up using real OpenFoodFacts data and give you personalized guidance.'
      });
    </script>
  </body>
  </html>
